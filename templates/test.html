<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    {% load static %}
    <!-- Direct link to CSS file -->
    <link rel="stylesheet" href="{% static 'dist/simple-menubar.css' %}" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Page</h1>
        <p>This is a test page to check if the static files are being served correctly.</p>

        <div class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-paint-brush me-2"></i>VarnikaKart
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <p>If you can see the navbar above with pink styling, the CSS file is being loaded correctly.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Direct link to JS file -->
    <script src="{% static 'js/simple-menubar.js' %}" type="text/javascript"></script>
</body>
</html>
